<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Painel Admin - Lyra Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #121212;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 15px rgba(199, 125, 255, 0.3);
    }

    h2 {
      text-align: center;
      color: #c77dff;
      margin-bottom: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #8b5cf6, #c77dff);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #9f9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pedido de Painel Admin</h2>
    <form id="adminForm" action="https://formspree.io/f/mknkprzd" method="POST">
      <input type="text" name="nome" placeholder="Seu nome de usuário" required>
      <input type="text" name="discord" placeholder="Seu Discord (ex: user#0001)" required>
      <input type="number" name="idade" placeholder="Quantos anos você tem?" required>
      <textarea name="comunidade" placeholder="O que pretende fazer para ajudar a comunidade Lyra?" rows="3" required></textarea>
      <input type="text" name="skin" placeholder="Qual seu estilo de skin?" required>
      <textarea name="motivo" placeholder="Explique por que quer acesso..." rows="3" required></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
    <div class="msg" id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById("adminForm");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", function(e){
      e.preventDefault(); // evita que a página recarregue
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          msg.style.color = "#9f9";
          msg.innerText = "✅ Pedido enviado com sucesso!";
          form.reset();
        } else {
          msg.style.color = "#f55";
          msg.innerText = "❌ Erro ao enviar o pedido!";
        }
      }).catch(() => {
        msg.style.color = "#f55";
        msg.innerText = "⚠️ Não foi possível enviar!";
      });
    });
  </script>
</body>
</html>
